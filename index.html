<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Card Match</title>
    <meta name="description" content="ESL Card Matching game for vocabulary practice.">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">



</head>
<body>
    <div class="wrapper">
        <header class="banner">
            <h1>Card Matching Game</h1>
        </header>
        <main>
            <div class="gameBoard">
                <div class="card" data-word="cat" data-index="0">
                    <div class="card-inner">
                        <div class="front">Cat</div>
                        <div class="back">?</div>
                    </div>
                </div>

                <div class="card" data-word="cat" data-index="1">
                    <div class="card-inner">
                        <div class="front">
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="Cat" />
                        </div>
                        <div class="back">?</div>
                    </div>
                </div>

                <div class="card" data-word="dog" data-index="2">
                    <div class="card-inner">
                        <div class="front">Dog</div>
                        <div class="back">?</div>
                    </div>
                </div>

                <div class="card" data-word="dog" data-index="3">
                    <div class="card-inner">
                        <div class="front">
                        <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/files/Golden-Retriever.jpg?v=1645179525" alt="Dog" />
                        </div>
                        <div class="back">?</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Luis Antonio Olivares </p>
            <p id="lastModified"></p>
        </footer>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
